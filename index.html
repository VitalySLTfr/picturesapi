<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body style="justify-content: center; align-items: center; display: flex; flex-direction: column; font-family:Pacifico;">
    <H1 class="header">Галерея</H1>
    <button class="button_load" id="load" style="margin:20px; height: 40px; width: 150px; font-size: 20px; font-family: Pacifico; color: white; background-color: rgb(111, 238, 111); border: none; border-radius: 20px;">Загрузить</button>
    <button class="button_clear" id="clear" style="margin: 20px; margin-top: 0px; height: 40px; width: 150px; font-size: 20px; font-family: Pacifico; color: white; background-color: rgb(245, 79, 79); border: none; border-radius: 20px;">Отчистить</button>
    <div class="imagesblock" id="imagesblock">
    </div>
    <div class="loader" id="loader">
    </div>
    <button class="button_loadmore" id="loadmore" style="margin:20px; height: 40px; width: 150px; font-size: 20px; font-family: Pacifico; color: white; background-color: rgb(111, 238, 111); border: none; border-radius: 20px;">Загрузить ещё</button>
    <button class="button_clearall" id="clearall" style="margin: 20px; margin-top: 0px; height: 40px; width: 150px; font-size: 20px; font-family: Pacifico; color: white; background-color: rgb(245, 79, 79); border: none; border-radius: 20px;">Отчистить</button>
<script src="js.js"></script>
</body>
</html>
